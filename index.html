<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="any"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fylo Data Storage Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="brand">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <div class="actions">
            <div class="icon-wrapper">
              <img src="./images/icon-document.svg" />
            </div>
            <div class="icon-wrapper">
              <img src="./images/icon-folder.svg" />
            </div>
            <div class="icon-wrapper">
              <img src="./images/icon-upload.svg" />
            </div>
          </div>
        </div>
        <div class="info">
          <p class="status">You've used <span>815 GB</span> of your storage</p>
          <div class="slider-base">
            <div class="bubble">
              <p><span>185</span> GB Left</p>
            </div>
            <div class="slider-occupied">
              <div class="slider-circle"></div>
            </div>
            <p class="start-range">0 GB</p>
            <p class="end-range">1000 GB</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
